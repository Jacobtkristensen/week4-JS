<div class="template">
  <h1>Add Car</h1>
  
  <form id="addCar">
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" class="form-control" id="brand" placeholder="Type here" required>
    </div>
    <div class="form-group">
      <label for="model">Model: </label>
      <input type="text" class="form-control" id="model" placeholder="Type here" required>
    </div>
    <div class="form-group">
      <label for="pricePrDay">Price per day:</label>
      <input type="text" class="form-control" id="pricePrDay" placeholder="Type here" required>
    </div>
    <div class="form-group">
      <label for="bestDiscount">Best discount:</label>
      <input type="text" class="form-control" id="bestDiscount" placeholder="Type here" required>
    </div>
    <button id="add-car" type="submit" class="btn btn-primary">Submit</button>
  </form>
