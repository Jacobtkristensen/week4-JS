<head>

  <!-- Bootstrap CSS v5.2.1 -->

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <h1>Exercise 1</h1>
    <div class="divs" id="d1" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div class="divs" id="d2" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div class="divs" id="d3" style="width: 100px;margin: 1px;">&nbsp;</div>
    <button class="btn btn-primary mt-1" type="button">Change Colors</button> 

    <div class="mt-2" style="border: 1px solid black; border-radius: 5px;padding: 1em;">
      Reflect on when you would use a <b>select-element</b>. For a few (perhaps max 10) or many more possible options?<br>
      Explain in words that clearly show that you understand what you did to solve this problem
    </div>
   </main>
<div class="mt-1"><a href="/"class="mx-1"> <button type="button" class="btn btn-primary">Back</button></a></div>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Optional JavaScript; choose one of the two! -->
  <script>
  
    const divElements = document.querySelectorAll(".divs");
    divElements.forEach((divElement) => {
      divElement.style.backgroundColor = "red";
    });
    const btn = document.querySelector("button");
    btn.addEventListener("click", () => {
      document.querySelector("#d1").style.backgroundColor = "green";
      document.querySelector("#d2").style.backgroundColor = "blue";
      document.querySelector("#d3").style.backgroundColor = "yellow";
    });
  </script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>
